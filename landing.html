<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INFF Portal</title>

  <!-- GitHub Pages fix (repo is INFF-Portal) -->
  <base href="/INFF-Portal/">

  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="landing-body">
  <div class="landing-pattern landing-pattern--top" aria-hidden="true"></div>

  <main class="landing">
    <div class="landing-inner" role="region" aria-label="INFF Portal landing">
      <div class="landing-logos" aria-label="Partner logos">
        <img src="./assets/images/Nigeria_Gov_Logo.png" alt="Nigeria Government" />
        <img src="./assets/images/SDGs_Nigeria_office_Logo.png" alt="SDGs Nigeria Office" />
        <img src="./assets/images/INFF_Logo.png" alt="INFF" />
        <img src="./assets/images/EU_Flag.png" alt="European Union" />
        <img src="./assets/images/UNDP_Logo.png" alt="UNDP" />
      </div>

      <div class="landing-row">
        <h1 class="landing-title">Nigeria's Integrated National Financing Framework Dashboard (INFF)</h1>

        <a class="landing-explore" href="./index.html#overview" aria-label="Explore dashboard">
          <span>Explore</span>
        </a>
      </div>
    </div>
  </main>

  <div class="landing-pattern landing-pattern--bottom" aria-hidden="true"></div>

  <script>
    // Explore circle follows the cursor across the whole landing page.
    (function () {
      const btn = document.querySelector('.landing-explore');
      if (!btn) return;

      // Start near the designed position (right-middle)
      let targetX = window.innerWidth * 0.78;
      let targetY = window.innerHeight * 0.55;
      let x = targetX, y = targetY;

      function clamp(v, a, b) { return Math.min(b, Math.max(a, v)); }

      function updateTarget(e) {
        targetX = e.clientX;
        targetY = e.clientY;
      }

      function bounds() {
        const r = btn.getBoundingClientRect();
        const pad = 10;
        const halfW = r.width / 2;
        const halfH = r.height / 2;
        return {
          minX: halfW + pad,
          maxX: window.innerWidth - halfW - pad,
          minY: halfH + pad,
          maxY: window.innerHeight - halfH - pad
        };
      }

      function tick() {
        const b = bounds();

        x = clamp(targetX, b.minX, b.maxX);
        y = clamp(targetY, b.minY, b.maxY);

        btn.style.left = x.toFixed(1) + 'px';
        btn.style.top  = y.toFixed(1) + 'px';

        requestAnimationFrame(tick);
      }

      window.addEventListener('mousemove', updateTarget, { passive: true });
      window.addEventListener('resize', () => {
        // keep inside viewport after resize
        const b = bounds();
        x = clamp(x, b.minX, b.maxX);
        y = clamp(y, b.minY, b.maxY);
        targetX = clamp(targetX, b.minX, b.maxX);
        targetY = clamp(targetY, b.minY, b.maxY);
      });

      // Initialize and animate
      btn.style.left = x + 'px';
      btn.style.top  = y + 'px';
      requestAnimationFrame(tick);
    })();
  </script>
</body>
</html>
